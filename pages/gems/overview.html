<div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#" onclick="gotoPage('', ''); return false;">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Gems</li>
        </ol>
    </nav>
    <h1>Gems</h1>
    <div>
        Gems are gained by defeating Pokémon. They are mainly used to upgrade the type advantage of your Pokémon.
    </div>

    <h3>List of Gems</h3>
    <table class="table table-hover table-striped  table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Gem</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: GameHelper.enumNumbers(PokemonType)">
            <tr class="clickable" data-bind="if: $data!=-1, click: () => { gotoPage('gems', PokemonType[$data]); return false; }">
                <td data-bind="text: PokemonType[$data] + ' Gem'"></td>
                <td><img data-bind="attr: {src: './pokeclicker/docs/' + Gems.image($data)}"/></td>
            </tr>
        </tbody>
    </table>
</div>
