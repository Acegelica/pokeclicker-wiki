<div>
    <br/>
    <h3>List of QuestLines</h3>
    <table class="table table-hover table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Steps</th>
                <th>Bulletin Board</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: App.game.quests.questLines()">
            <tr class="clickable" data-bind="click: () => { Wiki.gotoPage('Quest Lines', $data.name); return false; }">
                <td data-bind="text: $data.name"></td>
                <td data-bind="text: $data.description"></td>
                <td data-bind="text: $data.totalQuests"></td>
                <td data-bind="text: $data.bulletinBoard >= 0 ? GameConstants.BulletinBoards[$data.bulletinBoard] : '-'"></td>
            </tr>
        </tbody>
    </table>
</div>
