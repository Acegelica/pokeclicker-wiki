<div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#" onclick="gotoPage('', ''); return false;">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Dungeons</li>
        </ol>
    </nav>
    <h1>Dungeons</h1>
    <table class="table table-hover table-striped  table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Dungeon Name</th>
                <th>Cost</th>
                <th>Base HP</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: Object.values(dungeonList)">
            <tr class="clickable" data-bind="click: () => { gotoPage('Dungeons', $data.name); return false; }">
                <td data-bind="text: $data.name"></td>
                <td data-bind="text: $data.tokenCost.toLocaleString()"></td>
                <td data-bind="text: `❤️ ${$data.baseHealth.toLocaleString()}`"></td>
            </tr>
        </tbody>
    </table>
</div>
