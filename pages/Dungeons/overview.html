<div class="table-responsive">
    <table class="table table-hover table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Dungeon Name</th>
                <th>Cost</th>
                <th>Base HP</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: Object.values(dungeonList)">
            <tr class="text-nowrap clickable" data-bind="click: () => { Wiki.gotoPage('Dungeons', $data.name); return false; }">
                <td data-bind="text: $data.name"></td>
                <td>
                    <img src="./images/dungeonToken.svg" width="18px"/>
                    <ko data-bind="text: $data.tokenCost.toLocaleString()"></ko>
                </td>
                <td data-bind="text: `❤️ ${$data.baseHealth.toLocaleString()}`"></td>
            </tr>
        </tbody>
    </table>
</div>
